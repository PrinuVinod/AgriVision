   <script>
      $(document).ready(function () {
         $("#fileInput").change(function () {
            var input = this;
            if (input.files && input.files[0]) {
               var reader = new FileReader();
               reader.onload = function (e) {
                  $('#imagePreview').attr('src', e.target.result);
                  $('#imagePreviewDiv').show();
                  $('#startDetection').show();
                  $('#fileInputDiv').hide();
               };
               reader.readAsDataURL(input.files[0]);
            }
         });

         $("#startDetection").click(function () {
            // Hide the button after clicking
            $(this).hide();

            // Show a loading message or spinner while waiting for the detection
            // For example: $("#loadingMessage").show();

            $.ajax({
               type: "POST",
               url: "/start_detection",
               processData: false,
               contentType: false,
               data: new FormData($("#uploadForm")[0]),
               success: function (response) {
                  console.log("Detection started successfully");

                  // Log the response to check its content
                  console.log(response);

                  // Update the source of the image after detection is completed
                  $('#imagePreview').attr('src', 'static/uploads/user_image.jpg');

                  // Display the annotated image in the output div
                  $('#outputImage').attr('src', 'static/output/annotated_image.jpg');
                  $('#outputDiv').show();

                  // Display the detection results
                  $('#detectionResults').html(response);
               },
               error: function (error) {
                  console.error("Error starting detection: ", error);
               }
            });
         });
      });
   </script>
